<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Suporte{% endblock %}</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Space Grotesk", "ui-sans-serif", "system-ui"],
              display: ["Fraunces", "ui-serif", "Georgia"],
            },
            keyframes: {
              fadeUp: {
                "0%": { opacity: "0", transform: "translateY(12px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
            animation: {
              "fade-up": "fadeUp 0.6s ease-out",
            },
            boxShadow: {
              soft: "0 18px 45px -30px rgba(15, 23, 42, 0.6)",
            },
          },
        },
      };
    </script>
    <style>
      .form-control,
      .form-select {
        border-radius: 1rem;
        border: 1px solid rgba(226, 232, 240, 1);
        padding: 0.75rem 1rem;
        width: 100%;
        font-size: 0.875rem;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.04);
        background-color: white;
      }

      .form-control:focus,
      .form-select:focus {
        outline: none;
        border-color: rgba(148, 163, 184, 1);
        box-shadow: 0 0 0 3px rgba(226, 232, 240, 0.9);
      }

      .form-label {
        font-size: 0.75rem;
        font-weight: 600;
        color: rgba(71, 85, 105, 1);
        text-transform: uppercase;
        letter-spacing: 0.15em;
        display: block;
        margin-bottom: 0.4rem;
      }

      form label {
        font-size: 0.75rem;
        font-weight: 600;
        color: rgba(71, 85, 105, 1);
        text-transform: uppercase;
        letter-spacing: 0.15em;
        display: block;
        margin-bottom: 0.4rem;
      }

      form p {
        margin-bottom: 1.25rem;
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#f6f3ee] text-slate-900 antialiased">
    <div class="relative isolate">
      <div class="pointer-events-none absolute inset-0 -z-10 overflow-hidden">
        <div class="absolute -left-24 top-16 h-72 w-72 rounded-full bg-emerald-200/70 blur-3xl"></div>
        <div class="absolute right-[-6rem] top-0 h-80 w-80 rounded-full bg-orange-200/80 blur-3xl"></div>
        <div class="absolute left-1/2 top-96 h-64 w-64 -translate-x-1/2 rounded-full bg-sky-200/70 blur-3xl"></div>
      </div>

      {% block header %}
      <header class="sticky top-0 z-20 border-b border-slate-200/70 bg-white/70 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-slate-900 text-white shadow-soft">
              üõ†Ô∏è
            </div>
            <div>
              <p class="font-display text-lg">UpSuporte</p>
              <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Service Desk</p>
            </div>
          </div>
          <nav class="hidden items-center gap-4 text-sm font-medium text-slate-600 md:flex">
            <a class="hover:text-slate-900" href="{% url 'home' %}">Dashboard</a>
            <a class="hover:text-slate-900" href="{% url 'minhas_os' %}">Minhas OS</a>
            <a class="hover:text-slate-900" href="{% url 'logout' %}">Sair</a>
          </nav>
        </div>
      </header>
      {% endblock %}

      <main class="mx-auto max-w-6xl px-6 py-10 animate-fade-up">
        {% block content %}
        {% endblock %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
